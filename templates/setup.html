{% extends "base.html" %}

{% block content %}
<div class="message-box">
    <p>Welcome to Pirate's Cove! Enter your pirate names to begin the treasure hunt!</p>
</div>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form class="setup-form" method="POST" action="{{ url_for('setup') }}">
    <div class="form-group">
        <label for="player1">First Pirate Name:</label>
        <input type="text" id="player1" name="player1" required>
    </div>
    
    <div class="form-group">
        <label for="player2">Second Pirate Name:</label>
        <input type="text" id="player2" name="player2" required>
    </div>
    
    <button type="submit" class="button">Set Sail!</button>
</form>
{% endblock %}
