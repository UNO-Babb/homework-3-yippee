<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate's Cove</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f0e6cc;
            color: #4a2511;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 248, 225, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #8B4513;
        }
        
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-title {
            font-family: 'Blackadder ITC', 'Brush Script MT', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-title::before, .game-title::after {
            content: "☠️";
            margin: 0 15px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            margin: 20px auto;
            border: 3px solid #8B4513;
            background-color: #8B4513;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        
        .space {
            aspect-ratio: 1;
            background-color: #d9c7a0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #4a2511;
            transition: background-color 0.2s;
            width: 100%;
            height: 100%;
            min-width: 50px;
            min-height: 50px;
            padding: 0;
            border: none;
        }
        
        .space:hover {
            background-color: #f0e6cc;
        }
        
        .space.revealed {
            background-color: #a88c6d;
            cursor: not-allowed;
        }
        
        .space.revealed::after {
            content: "❌";
            font-size: 1.5em;
            color: #922b21;
        }
        
        .message-box {
            background-color: #e6d7b3;
            border: 2px solid #8B4513;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background-color: #e6d7b3;
            border: 2px solid #8B4513;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-card.current {
            background-color: #d5b97c;
            box-shadow: 0 0 10px #f3cc63;
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .current-player-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }
        
        .coins {
            display: flex;
            align-items: center;
        }
        
        .coin-icon {
            margin-right: 5px;
            color: gold;
            font-size: 1.2em;
        }
        
        .button {
            background-color: #8B4513;
            color: #f0e6cc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #6d370f;
        }
        
        .setup-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background-color: #f8f1e0;
        }
        
        .winner {
            font-size: 1.5em;
            color: #8B4513;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .error {
            color: #922b21;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Pirate's Cove</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
